<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <div id="result"></div> <!-- Empty div where the result will be displayed -->
    <script>
        // Define a function to check response and return message
        function checkResponse(url) {
            if (url) {
                return fetch(url)
                    .then(response => {
                        if (response.ok) {
                            return 'good';
                        } else {
                            return 'bad';
                        }
                    })
                    .catch(() => {
                        return 'error';
                    });
            } else {
                return 'error';
            }
        }

        // Get URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const url = urlParams.get('url');

        // Call the function with the URL parameter and display the result in the div
        checkResponse(url).then(result => {
            document.getElementById('result').textContent = result;
        });
    </script>
</body>
</html>
