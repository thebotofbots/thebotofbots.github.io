<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body>
    <script>
        function checkResponse(url) {
            if (url) {
                return fetch(url)
                    .then(response => {
                        if (response.ok) {
                            return 'good';
                        } else {
                            return 'bad';
                        }
                    })
                    .catch(() => {
                        return 'error';
                    });
            } else {
                return 'error';
            }
        }
        const urlParams = new URLSearchParams(window.location.search);
        const url = urlParams.get('url');
        checkResponse(url).then(result => {
            const output = JSON.stringify({ result: result });
            document.body.textContent = output; // Display JSON output directly on the page
        });
    </script>
</body>
</html>
